<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII" />
	<title>Zuweisungs Panel</title>

	<link rel="stylesheet" href="./css/bootstrap.css" />
	<link rel="stylesheet" href="./css/default.css" />

</h:head>

<h:body>
	<!-- body -->
	<div style="height: 120px;">
		<p:graphicImage value="/Image/iui_19.png"
			style="position:absolute; top:20px; right:20px;" />
	</div>

	<h:form id="form">
		<p:tabView id="tabview-zuweisung">
			<!-- Dialog to review access -->

			<!-- TabView -->
			<p:tab title="User Access">

				<p:layout style="min-width:400px;min-height:500px;"
					id="changes-layout">

					<p:layoutUnit id="changeAccess" position="center">
						<p:commandButton id="downloadLink" value="Download" ajax="false"
							onclick="PrimeFaces.monitorDownload(start, stop)"
							icon="ui-icon-arrowthichk-s" actionListener="#{DownloadBean.prepareStream}">
							<p:fileDownload value="#{DownloadBean.file}" />
						</p:commandButton>
					</p:layoutUnit>

				</p:layout>

			</p:tab>
		</p:tabView>
		<!-- End TabView -->
	</h:form>
	<script type="text/javascript">
		function start() {
			statusDialog.show();
		}

		function stop() {
			statusDialog.hide();
		}
	</script>
</h:body>
<!-- End body -->

</html>
