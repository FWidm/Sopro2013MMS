<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>MMS Login</title>
<link href="../css/bootstrap.css" 
      rel="stylesheet"/>
<link href="../css/mms.css"
	  rel="stylesheet"/>
</h:head>
<h:body>
<fieldset>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span2">
			<div class="mms-sidebar">
				<a href="../login.jsf">Home</a>
				<a href="#">Delete Account</a>
				<a href="./create.jsf">Create Account</a>
				<a href="#">restore Account</a>
				...
			</div>
			</div>
			<div class="span10">
				<div class="hero-unit">
						<h:form id="login_frame">
							<table width="250" border="0" cellpadding="2" align="center">
								<tr>
									<td colspan="2"><h2>Create User</h2></td>
								</tr>
								<tr>
									<!-- User(String email, String name, String firstname, String role...) { -->
									<td><h:outputText value="name: "/><h:inputText id="name" value="#{CreateBean.name}" styleClass="input_text"/></td>
								</tr>
								<tr>
									<td><h:outputText value="firstname:  "/><h:inputText id="firstname" value="#{CreateBean.firstname}" styleClass="input_text"/></td>
								</tr>
								<tr>	
									<td><h:outputText value="email: "/><h:inputText id="email" value="#{CreateBean.email}" styleClass="input_text"/></td>
								</tr>
								<tr>	
									<td><h:outputText value="role:  "/><h:inputText id="role" value="#{CreateBean.role}" styleClass="input_text"/></td>
								</tr>
								<tr>
									<td colspan="2" align="right">
										<h:commandButton action="#{CreateBean.checkSuccess}" value="create" type="submit" class="btn btn-primary"/>
									</td>
								</tr>
							</table>
						</h:form>
					</div>
				</div>
		</div>
	</div>
</fieldset>
</h:body>
</html>
