<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII" />
	<title>Insert title here</title>

	<link rel="stylesheet" href="./css/bootstrap.css" />
	<link rel="stylesheet" href="./css/template.css" />

</h:head>

<h:body>
	<!-- body -->
	<h:form>
		<p:tabView scrollable="true">
			<!-- TabView -->
			<p:tab title="Start" id="tabStart">
				<!-- Begin of first tab // Start -->
				<p:layout style="min-width:800px; min-height:600px; max-height:600px;" id="gblLayout">
					<!-- Beginn Layout unit // see http://primefaces.org/showcase/ui/layoutFull.jsf -->
					<p:layoutUnit position="west" resizable="true" size="215"
						minSize="215" header="Modulelist" collapsible="true">

						<p:menu id="back-menu" model="#{TemplateBean.backModel}" />
						<p:menu id="list-menu" model="#{TemplateBean.model}" />

					</p:layoutUnit>

					<p:layoutUnit position="center" id="content" header="Modulemanual">
						<p:scrollPanel id="scrollPanel" style="min-width:400px; min-height:470px;">
							<p:panel id="pnlTitle" header="Titel" toggleable="true"
								toggleSpeed="500" visible="#{TemplateBean.titleVisible}">
	
								<h:outputText value="#{TemplateBean.title}" />
								
	
							</p:panel>
							<p:panel id="pnlEcts" header="Leistungspunkte" toggleable="true"
								toggleSpeed="500" visible="#{TemplateBean.ectsVisible}">
	
								<h:outputText value="#{TemplateBean.ects}" />
	
							</p:panel>
							<p:panel id="pnlDescription" header="Beschreibung" toggleable="true"
								toggleSpeed="500" visible="#{TemplateBean.descriptionVisible}">
	
								<h:outputText value="#{TemplateBean.description}" />
	
							</p:panel>
							<p:panel id="pnlAim" header="Lernziele" toggleable="true"
								toggleSpeed="500" visible="#{TemplateBean.aimVisible}">
	
								<h:outputText value="#{TemplateBean.aim}" />
	
							</p:panel>
						</p:scrollPanel>
					</p:layoutUnit>
					
					<p:layoutUnit position="south" resizable="false">
						<div align="center">
							<p:commandButton type="push" value="Drucken" title="Drucken"
								icon="ui-icon-print">
							</p:commandButton>
							<p:commandButton type="push" value="Download" title="Download"
								icon="ui-icon-disk">
							</p:commandButton>
						</div>
					</p:layoutUnit>
				</p:layout>
			</p:tab>
			<!-- End first tab // Start -->

			<p:tab title="Edit"></p:tab>
			<p:tab title="Notification"></p:tab>
		</p:tabView>
		<!-- End TabView -->
	</h:form>
</h:body>
<!-- End body -->

</html>
