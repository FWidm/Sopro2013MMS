<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>MMS Login</title>
<link href="./css/bootstrap.css" 
      rel="stylesheet"/> 
</h:head>
<h:body>
<fieldset>
	<div class="container">
		<div class="hero-unit">
			<h:form id="login_frame">
				<table width="250" border="0" cellpadding="2" align="center">
					<tr>
						<td colspan="2"><h2>Create User</h2></td>
					</tr>
					<tr>
						<!-- User(String email, String name, String firstname, String role...) { -->
						<td><h:outputText value="name: "/><h:inputText id="name" value="#{CreateBean.name}" styleClass="input_text"/></td>
						<td><h:outputText value="firstname:  "/><h:inputSecret id="firstname" value="#{CreateBean.firstname}" styleClass="input_text"/></td>
						<td><h:outputText value="email: "/><h:inputText id="email" value="#{CreateBean.email}" styleClass="input_text"/></td>
						<td><h:outputText value="role:  "/><h:inputSecret id="role" value="#{CreateBean.checkSuccess}" styleClass="input_text"/></td>
					</tr>
					<tr>
						<td colspan="2" align="right">
							<h:commandButton action="#{CreateBean.saveUser}" value="Login" type="submit" class="btn btn-primary"/>
						</td>
					</tr>
				</table>
				<br/>
				<div class="alert alert-error" align="center">
					<strong>Creation failed!</strong><br/>Please enter valid user data!
				</div>
			</h:form>
		</div>
	</div>
</fieldset>
</h:body>
</html>
