<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII" />
	<title>Redakteur</title>

	<link rel="stylesheet" href="./css/bootstrap.css" />
	<link rel="stylesheet" href="./css/template.css" />

</h:head>

<h:body>
	<div style="height: 120px;">
		<p:graphicImage value="/Image/logo_100_sw.jpg"
			style="position:absolute; top:20px; right:20px;" />
	</div>
	<!-- body -->
	<h:form>
		<p:tabView scrollable="true">
			<!-- TabView -->
			<p:tab title="Start" id="tabStart">
				<!-- Begin of first tab // Start -->
				<p:layout
					style="min-width:800px; min-height:600px; max-height:600px;"
					id="gblLayout">
					<!-- Beginn Layout unit // see http://primefaces.org/showcase/ui/layoutFull.jsf -->
					<p:layoutUnit position="west" resizable="true" size="215"
						minSize="215" header="Modulelist" collapsible="true">

						<p:menu id="back-menu" model="#{RedakteurBean.backModel}" />
						<p:menu id="list-menu" model="#{RedakteurBean.model}" />

					</p:layoutUnit>

					<p:layoutUnit position="center" id="content" header="Modulemanual">
						<p:scrollPanel id="scrollPanel" mode="native"
							style="min-width:400px; min-height:470px;">
							<p:panel id="pnlTitle" header="#{RedakteurBean.title}"
								toggleable="true" toggleSpeed="500"
								visible="#{RedakteurBean.mainVisible}">
	
								#{RedakteurBean.description}
							
							</p:panel>
							<p:panel id="pnlEcts" header="Leistungspunkte und Lernziele"
								toggleable="true" toggleSpeed="500"
								visible="#{RedakteurBean.ectsAimVisible}">

								<strong>Leistungspunkte:</strong> #{RedakteurBean.ects}<br />
								<br />
								<strong>Lernziele:</strong> #{RedakteurBean.aim}
	
							</p:panel>
							<p:panel id="pnlDescription" header="Zusaetzliche Informationen"
								toggleable="true" toggleSpeed="500"
								visible="#{RedakteurBean.addInfoVisible}">

								<ui:repeat var="iterator" value="#{RedakteurBean.fieldList}">
									<strong>Titel: </strong>#{iterator.fieldTitle}<br />
									<strong>Beschreibung: </strong>#{iterator.description}<br />
									<br />
								</ui:repeat>
							</p:panel>
						</p:scrollPanel>
					</p:layoutUnit>

					<p:layoutUnit position="south" resizable="false">
						<div align="center">
							<p:commandButton type="push" value="Drucken" title="Drucken"
								icon="ui-icon-print">
							</p:commandButton>
							<p:commandButton type="push" value="Download" title="Download"
								icon="ui-icon-disk">
							</p:commandButton>
						</div>
					</p:layoutUnit>
				</p:layout>
			</p:tab>
			<!-- End first tab // Start -->

			<p:tab title="Edit"></p:tab>
			<p:tab title="Notification"></p:tab>
		</p:tabView>
		<!-- End TabView -->
	</h:form>
</h:body>
<!-- End body -->

</html>
